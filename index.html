<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaSha - Luxury Event Management</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg width='48' height='48' viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M16 12V36' stroke='%23c5a35a' stroke-width='4' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M32 12L16 24L32 36' stroke='%23c5a35a' stroke-width='4' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* Simple transition for elements */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-gold': '#c5a35a',
              'brand-dark': '#121212',
              'brand-dark-secondary': '#1F1F1F',
              'brand-light': '#FFFFFF',
              'brand-light-secondary': '#F5F5F5',
              'brand-gray': '#6B7280',
            },
            fontFamily: {
              'serif': ['Playfair Display', 'serif'],
              'sans': ['Lato', 'sans-serif'],
            },
            animation: {
                fadeIn: 'fadeIn 0.5s ease-in-out',
                'typing-bounce': 'typing-bounce 1.4s infinite ease-in-out both',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                'typing-bounce': {
                    '0%': { transform: 'translateY(0px)' },
                    '20%': { transform: 'translateY(-4px)' },
                    '40%': { transform: 'translateY(0px)' },
                    '100%': { transform: 'translateY(0px)' },
                },
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
  </body>
</html>
